      <script>
         
document.body.style.backgroundImage="url(https://thumbs.gfycat.com/BreakableWhoppingBluewhale-max-1mb.gif)"

   <style>

		box-shadow: 0 25px 15px 0px rgba(0,0,0,0.2);

	width: 150px;
	height: 150px;

	border-radius: 50%;

	box-shadow: 0 5px 15px 0px rgba(0,0,0,0.6);

	animation: float 3s ease-in-out infinite;
