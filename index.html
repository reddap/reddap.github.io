        <style>
            .rain {
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 2;
            }

            .rain.back-row {
                display: none;
                z-index: 1;
                bottom: 60px;
                opacity: 0.5;
            }

            body.rain.back-row {
                display: block;
            }

            .drop {
                position: absolute;
                bottom: 100%;
                width: 15px;
                height: 120px;
                pointer-events: none;
                animation: drop 0.5s linear infinite;
            }

            @keyframes drop {
                0% {
                    transform: translateY(0vh);
                }
                75% {
                    transform: translateY(90vh);
                }
                100% {
                    transform: translateY(90vh);
                }
            }

            .stem {
                width: 1px;
                height: 60%;
                margin-left: 7px;
                background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.25));
                animation: stem 0.5s linear infinite;
            }

            @keyframes stem {
                0% {
                    opacity: 1;
                }
                65% {
                    opacity: 1;
                }
                75% {
                    opacity: 0;
                }
                100% {
                    opacity: 0;
                }
            }
        </style>
        <script>
            //https://codepen.io/arickle/pen/XKjMZY

            var makeItRain = function () {
                $(".rain").empty();

                var increment = 0;
                var drops = "";
                var backDrops = "";

                while (increment < 100) {
                    var randoHundo = Math.floor(Math.random() * (98 - 1 + 1) + 1);

                    var randoFiver = Math.floor(Math.random() * (5 - 2 + 1) + 2);

                    increment += randoFiver;
                    drops +=
                        '<div class="drop" style="left: ' +
                        increment +
                        "%; bottom: " +
                        (randoFiver + randoFiver - 1 + 100) +
                        "%; animation-delay: 0." +
                        randoHundo +
                        "s; animation-duration: 0.5" +
                        randoHundo +
                        's;"><div class="stem" style="animation-delay: 0.' +
                        randoHundo +
                        "s; animation-duration: 0.5" +
                        randoHundo +
                        's;"></div><div class="splat" style="animation-delay: 0.' +
                        randoHundo +
                        "s; animation-duration: 0.5" +
                        randoHundo +
                        's;"></div></div>';
                    backDrops +=
                        '<div class="drop" style="right: ' +
                        increment +
                        "%; bottom: " +
                        (randoFiver + randoFiver - 1 + 100) +
                        "%; animation-delay: 0." +
                        randoHundo +
                        "s; animation-duration: 0.5" +
                        randoHundo +
                        's;"><div class="stem" style="animation-delay: 0.' +
                        randoHundo +
                        "s; animation-duration: 0.5" +
                        randoHundo +
                        's;"></div><div class="splat" style="animation-delay: 0.' +
                        randoHundo +
                        "s; animation-duration: 0.5" +
                        randoHundo +
                        's;"></div></div>';
                }

                $(".rain.front-row").append(drops);
                $(".rain.back-row").append(backDrops);
            };
            makeItRain();
        </script>
