<!DOCTYPE html>
<html>
   <body>

      <canvas id="canvas1"></canvas>
      
    
      <script>
          /<img src="https://github.githubassets.com/images/modules/profile/profile-first-repo.svg" width="1000" height="600" ></img> */
   
         const canvas = document.getElementById('canvas1');
const ctx = canvas.getContext('2d');
canvas.width = 384;
canvas.height = 512;

const mouse = {
    x: 0,
    y: 0,
    width: 100,
    height: 100,
    offsetX: 10,
    offsetY: 10,
}
let canvasPosition = canvas.getBoundingClientRect();
canvas.addEventListener('mousemove', function(e){
    mouse.x = e.x - canvasPosition.left;
    mouse.y = e.y - canvasPosition.top;
    console.log(mouse.x, mouse.y)
});

const imageGrid = [];

const myImage = new Image();
myImage.src = "https://github.githubassets.com/images/modules/profile/profile-first-repo.svg"
const cellWidth = canvas.width/20;
const cellHeight = canvas.height/30;

class Cell {
    constructor(x, y){
        this.x = x;
        this.y = y;
        this.width = cellWidth;
        this.height = cellHeight;
        this.dx = 0;
        this.dy = 0;
        this.distance = 0;
    }
    update(){
        this.dx = this.x - mouse.x;
        this.dy = this.y - mouse.y;
        this.distance = Math.sqrt(this.dx * this.dx + this.dy * this.dy);
    }
    draw(){
        ctx.drawImage(myImage, this.x + this.dx/10 * this.distance/100, this.y + this.dy/10 * this.distance/100, cellWidth, cellHeight, this.x, this.y, cellWidth, cellHeight);
    }
}

function init(){
    for (let y = 0; y < canvas.height; y += cellHeight){
        for (let x = 0; x < canvas.width; x += cellWidth){
            imageGrid.push(new Cell(x, y));
        }
    }
}
init();

function animate(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < imageGrid.length; i++){
        imageGrid[i].update();
        imageGrid[i].draw();
    }
    requestAnimationFrame(animate);
}

myImage.addEventListener('load', function(){
    console.log('loaded');
    animate();
});

window.addEventListener('resize', function(){
    canvasPosition = canvas.getBoundingClientRect();
})

         
         
      document.body.style.backgroundImage="url(https://thumbs.gfycat.com/BreakableWhoppingBluewhale-max-1mb.gif)"
      </script>

<style>

        #canvas1 {
            position: absolute;
            width: 100%;
            height: 100%;
        }
   </style>
   </body>
</html>
