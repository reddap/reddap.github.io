            <select name="ano" class="ano">

<p>
            <button id="hidden">Click to Hide Selection</button>
                </p>

        <p id="march">00:00:00</p>
            <p id="marchd">0 days 0 hours</p>

        <script>
            document.getElementById("hidden").addEventListener("click", function () {
                document.querySelector("body > div > div").style.display = "none";
            });

            document.querySelectorAll("div.mid")[0].style.fontFamily = "monospace";
            var march6,
                dias,
                horas,
                minutos,
                segundos,
                zero = "0",
                mes,
                dia,
                ano,
                target_date;
            setInterval(function () {
                mes = document.getElementsByClassName("mes")[0].value;
                dia = document.getElementsByClassName("dia")[0].value;
                ano = document.getElementsByClassName("ano")[0].value;
                target_date = new Date(`${mes} ${dia}, ${ano}`).getTime();

                var e = new Date().getTime(),
                    t = (target_date - e) / 1e3;
                (dias = parseInt(t / 86400)),
                    (t %= 86400),
                    (horas = parseInt(t / 3600)),
                    (t %= 3600),
                    (minutos = parseInt(t / 60)),
                    (segundos = parseInt(t % 60)),
                    (march6 = 24 * dias + horas + ":" + (zero + minutos).slice(-2) + ":" + (zero + segundos).slice(-2)),
                    (document.getElementById("march").innerText = march6),
                    (march6d = dias +" days "+ (zero + horas).slice(-2)+ " hours"),
                    (document.getElementById("marchd").innerText = march6d);
            }, 1000);
        </script>
        <style>
            body {
                overflow: hidden;
            }

            .mid {
                align-items: center;
                justify-content: center;
                display: grid;
                top: 20%;
                width: 100%;
                position: absolute;
                z-index: 1000;
            }

            #march {
                font-size: 100px;
                font-family: monospace;

            #marchd {

                font-family: monospace;
                opacity: 0.5;

                filter: drop-shadow( 5px 5px 5px #ffffff);
            }
            
           .submid {
                align-items: center;
                justify-self: center;
                display: grid;
            }
