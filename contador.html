<!DOCTYPE html>
<html>
    <head>
        <title>Contador</title>
    </head>

    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>

        <div class="mid">
            <p id="march"></p>
        </div>

        <script>
document.querySelectorAll("div.mid")[0].style.fontFamily = "monospace";
var march6, dias, horas, minutos, segundos, target_date = new Date("march 6, 2022")
    .getTime();
setInterval(function () {
    var e = (new Date)
        .getTime(),
        t = (target_date - e) / 1e3;
    dias = parseInt(t / 86400), t %= 86400, horas = parseInt(t / 3600), t %= 3600, minutos = parseInt(t / 60), segundos = parseInt(t % 60), march6 = `${24*dias+horas}:${minutos}:${segundos}`, document.getElementById("march")
        .innerText = march6
}, 1000);

        </script>
        <style>
            body {
                background-image: url("https://giffiles.alphacoders.com/107/107600.gif");
                background-size: cover;
                height: 100vh;
                padding: 0;
                margin: 0;
                overflow: hidden;
            }

            .mid {
                align-items: center;
                justify-content: center;
                display: grid;
                top: 20%;
                width: 100%;
                position: absolute;
                z-index: 1000;
            }

            #march {
                font-size: 100px;
                font-family: monospace;
            }
        </style>
    </body>
</html>
