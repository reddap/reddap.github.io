<!DOCTYPE html>
<html>
    <head>
        <title>Contador</title>
    </head>

    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>

        
        
        <div class="mid">
            
<select name="mes" class="mes">
<option value="january">january</option>
<option value="febuary">febuary</option>
<option value="march">march</option>
</select>
            
<select name="dia" class="dia">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
            </select>

<select name="ano" class="ano">
<option value="2022">2022</option>
<option value="2023">2023</option>
<option value="2024">2024</option>
</select>
            
            <p id="march"></p>
        </div>
        

        
        <script>
            var mes = document.getElementsByClassName('mes')[0].value
            var dia = document.getElementsByClassName('dia')[0].value
            var ano = document.getElementsByClassName('ano')[0].value
            
document.querySelectorAll("div.mid")[0].style.fontFamily = "monospace";
var march6, dias, horas, minutos, segundos, zero = "0";
setInterval(function () {
   var target_date = new Date(`${mes} ${dia}, ${ano}`).getTime();
    var e = (new Date)
        .getTime(),
        t = (target_date - e) / 1e3;
    dias = parseInt(t / 86400), t %= 86400, horas = parseInt(t / 3600), t %= 3600, minutos = parseInt(t / 60), segundos = parseInt(t % 60),
        march6 = 24*dias+horas +":"+ (zero+minutos).slice(-2) +":"+ (zero+segundos).slice(-2), document.getElementById("march")
        .innerText = march6
}, 1000);

        </script>
        <style>
            body {
                overflow: hidden;
            }

            .mid {
                align-items: center;
                justify-content: center;
                display: grid;
                top: 20%;
                width: 100%;
                position: absolute;
                z-index: 1000;
            }

            #march {
                font-size: 100px;
                font-family: monospace;
            }
        </style>
    </body>
</html>
