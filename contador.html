<!DOCTYPE html>
<html>
    <head>
        <title>Contador</title>
    </head>

    <body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
	    
	  <div class="mid">
<p id="march"></p>
</div>

<script>
document.querySelectorAll("div.mid")[0].style.fontFamily = "monospace";
var target_date = new Date("march 6, 2022").getTime();
var march6, dias, horas, minutos, segundos;
setInterval(function () {
var current_date = new Date().getTime();
var segundos_f = (target_date - current_date) / 1000;
dias = parseInt(segundos_f / 86400);
segundos_f = segundos_f % 86400;
horas = parseInt(segundos_f / 3600);
segundos_f = segundos_f % 3600;
minutos = parseInt(segundos_f / 60);
segundos = parseInt(segundos_f % 60);
march6 = dias*24+horas, minutos, segundos;
}, 1000);

	document.getElementById('march').innerText=march6

	
</script>
	  <style>
            .mid {
                align-items: center;
                justify-content: center;
                display: grid;
                top: 40%;
                width: 100%;
                position: absolute;
                z-index: 1000;
            }
	    </style>  
	    
    </body>

</html>
